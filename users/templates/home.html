<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% load socialaccount %}
    <h2>Login de google</h2>
    <a href="{% provider_login_url 'google' %}?next=/">Inicia sesion con google</a>
    {% if user.is_authenticated %}
    <p>Estas dentro {{user.email}}</p>
    <a href="logout">Salir</a>
    {% endif %}
</body>
</html>
